<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"><img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section class="main__section">
        <h3 class="section__main-title">Add Item</h3>
        <div class="section__wrapper"><input class="section__input input task text-task"  id="new-task" type="text"><button class="section__button button">Add</button></div>
      </section>
      <section class="main__section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="list__item"><input class="item__input input checkbox" type="checkbox"><label class="item__label task">Pay Bills</label><input class="item__input input task text-task" type="text"><button class="item_button button edit-button">Edit</button><button class="item__button button delete-button"><img class="button__remove-img" src="./remove.svg" alt="remove button"></button></li>
          <li class="list__item edit-mode"><input class="item__input input checkbox" type="checkbox"><label class="item__label task">Go Shopping</label><input  class="item__input input task text-task" type="text" value="Go Shopping"><button class="item__button button edit-button">Save</button><button class="item__button button delete-button"><img class="button__remove-img" src="./remove.svg" alt="remove button"></button></li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="list__item"><input class="item__input input checkbox" type="checkbox" checked><label class="item__label task">See the Doctor</label><input class="item__input input task text-task" type="text"><button class="item__button button edit-button">Edit</button><button class="item__button button delete-button"><img class="button__remove-img" src="./remove.svg" alt="remove button"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
