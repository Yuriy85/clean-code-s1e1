<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"><img class="head-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image"><a class="more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section>
        <h3 class="new-label">Add Item</h3>
        <div class="add-task"><input id="new-task"class="input-task task text-task" type="text"><button class="button">Add</button></div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="item"><input class="input-task checkbox" type="checkbox"><label class="label task">Pay Bills</label><input class="input-task task text-task" type="text"><button class="button edit-button">Edit</button><button class="button delete-button"><img class="remove-img" src="./remove.svg" alt="remove button"></button></li>
          <li class="item edit-mode"><input class="input-task checkbox" type="checkbox"><label class="label task">Go Shopping</label><input  class="input-task task text-task" type="text" value="Go Shopping"><button class="button edit-button">Save</button><button class="button delete-button"><img class="remove-img" src="./remove.svg" alt="remove button"></button></li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="item"><input class="input-task checkbox" type="checkbox" checked><label class="label task">See the Doctor</label><input class="input-task task text-task" type="text"><button class="button edit-button">Edit</button><button class="button delete-button"><img class="remove-img" src="./remove.svg" alt="remove button"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
