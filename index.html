<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header"><img class="head-img" src="./eisenhower-matrix.jpg"><a class="more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main">
      <p id="add-title"><label class="label new-label" for="new-task">Add Item</label>
        <div class="add-task"><input id="new-task"class="input-task task text-task" type="text"><button class="button">Add</button></div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="item"><input class="input-task checkbox" type="checkbox"><label class="label task">Pay Bills</label><input class="input-task task text-task" type="text"><button class="button edit-button">Edit</button><button class="button delete-button"><img class="remove-img" src="./remove.svg"></button></li>
        <li class="item edit-mode"><input class="input-task checkbox" type="checkbox"><label class="label task">Go Shopping</label><input  class="input-task task text-task" type="text" value="Go Shopping"><button class="button edit-button">Save</button><button class="button delete-button"><img class="remove-img" src="./remove.svg"></button></li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="item"><input class="input-task checkbox" type="checkbox" checked><label class="label task">See the Doctor</label><input class="input-task task text-task" type="text"><button class="button edit-button">Edit</button><button class="button delete-button"><img class="remove-img" src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
